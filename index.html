<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cal キュ ලේ tor</title>
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="percentage txt-center hoverClass"><span>%</span></div>
        <div class="divide txt-center operator hoverClass"><span>/</span></div>
        <div class="plusMinus txt-center hoverClass"><span>+/-</span></div>
        <div class="seven txt-center btn hoverClass" data-value="7"><span>7</span></div>
        <div class="eight txt-center btn hoverClass" data-value="8"><span>8</span></div>
        <div class="nine txt-center btn hoverClass" data-value="9"><span>9</span></div>
        <div class="multiply txt-center operator hoverClass" ><span>x</span></div>
        <div class="four txt-center btn hoverClass" data-value="4"><span>4</span></div>
        <div class="five txt-center btn hoverClass" data-value="5"><span>5</span></div>
        <div class="six txt-center btn hoverClass" data-value="6"><span>6</span></div>
        <div class="subtract txt-center operator hoverClass"><span>-</span></div>
        <div class="one txt-center btn hoverClass" data-value="1"><span>1</span></div>
        <div class="two txt-center btn hoverClass" data-value="2"><span>2</span></div>
        <div class="three txt-center btn hoverClass" data-value="3"><span>3</span></div>
        <div class="add txt-center operator hoverClass"><span>+</span></div>
        <div class="zero txt-center btn hoverClass" data-value="0"><span>0</span></div>
        <div class="clear txt-center hoverClass"><span>c</span></div>
        <div class="decimal txt-center hoverClass"><span>.</span></div>
        <div class="equals txt-center hoverClass"><span>=</span></div>
    </div>
    <footer>Created by <a href="https://github.com/evilkeil">EVILKEIL</a></footer>
    <script src="app.js"></script>
</body>
</html>
